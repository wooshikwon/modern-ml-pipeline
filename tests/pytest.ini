[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=1
    --disable-warnings
    -p no:warnings

markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - component interaction tests
    e2e: End-to-end tests - full workflow tests
    slow: Slow running tests (>5 seconds)
    requires_db: Tests that require database connection
    requires_mlflow: Tests that require MLflow
    requires_feast: Tests that require Feast feature store

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:_distutils_hack