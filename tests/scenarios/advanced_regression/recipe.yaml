# Advanced Regression Test Scenario - Complete Settings Schema
# 더 복잡한 회귀 모델을 위한 테스트 시나리오

name: "advanced_regression_scenario"

model:
  class_path: "sklearn.ensemble.GradientBoostingRegressor"
  
  hyperparameters:
    n_estimators: 20  # 빠른 테스트를 위해 작은 값
    max_depth: 4
    learning_rate: 0.1
    random_state: 42
  
  loader:
    name: "regression_data_loader"
    source_uri: "tests/scenarios/advanced_regression/sample_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["customer_id"]
      timestamp_column: "transaction_date"

  fetcher:
    type: "pass_through"

  preprocessor:
    name: "standard_scaler"
    params:
      criterion_col: null
      exclude_cols: ["customer_id", "transaction_date"]

  data_interface:
    task_type: "regression"
    target_column: "purchase_amount"

  hyperparameter_tuning:
    enabled: true
    n_trials: 5  # 빠른 테스트를 위해 작은 값
    timeout: 60  # 1분 제한

evaluation:
  metrics:
    - "r2_score"
    - "mean_squared_error"
    - "mean_absolute_error"
  
  validation:
    method: "k_fold"
    k: 3
    random_state: 42