# Basic Classification Test Scenario - Complete Settings Schema
# 독립적인 테스트를 위한 완전한 recipe 설정

name: "basic_classification_scenario"

model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  
  hyperparameters:
    n_estimators: 10  # 빠른 테스트를 위해 작은 값
    max_depth: 5
    random_state: 42
    n_jobs: 1
  
  loader:
    name: "scenario_data_loader"
    source_uri: "tests/scenarios/basic_classification/sample_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"

  fetcher:
    type: "pass_through"

  preprocessor:
    name: "simple_scaler"
    params:
      criterion_col: null
      exclude_cols: ["user_id", "event_timestamp"]

  data_interface:
    task_type: "classification"
    target_column: "outcome"

  hyperparameter_tuning:
    enabled: false

evaluation:
  metrics:
    - "accuracy"
    - "precision_weighted"
    - "recall_weighted"
    - "f1_weighted"
  
  validation:
    method: "train_test_split"
    test_size: 0.3
    stratify: true
    random_state: 42