# Clustering Example Scenario - Independent Config
# 클러스터링 테스트 시나리오를 위한 독립적인 설정

environment:
  app_env: "test"
  gcp_project_id: "test-clustering-project"

mlflow:
  tracking_uri: "./test_mlruns_clustering"
  experiment_name: "clustering-example-test"

data_adapters:
  default_loader: "local_data_loader"
  default_storage: "storage"
  
  adapters:
    storage:
      class_name: StorageAdapter
      config:
        storage_options: {}

feature_store:
  provider: "feast"
  feast_config:
    project: "clustering_example_test"
    provider: "local"
    registry: "test_clustering_registry.sqlite"

hyperparameter_tuning:
  enabled: false

serving:
  enabled: false

artifact_stores:
  local:
    enabled: true
    base_uri: "./test_clustering_artifacts"
  
  prediction_results:
    enabled: true
    base_uri: "file://./test_clustering_artifacts/predictions"
  
  preprocessed_dataset:
    enabled: true
    base_uri: "file://./test_clustering_artifacts/preprocessed"

# 클러스터링 특수 설정
clustering:
  visualization:
    enabled: true
    save_plots: true
    output_dir: "./test_clustering_artifacts/plots"