# Clustering Example Test Scenario - Complete Settings Schema
# 클러스터링 알고리즘을 위한 테스트 시나리오

name: "clustering_example_scenario"

model:
  class_path: "sklearn.cluster.KMeans"
  
  hyperparameters:
    n_clusters: 3
    random_state: 42
    init: "k-means++"
    max_iter: 100
    n_init: 5  # 빠른 테스트를 위해 작은 값
  
  loader:
    name: "clustering_data_loader"
    source_uri: "tests/scenarios/clustering_example/sample_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["customer_id"]
      timestamp_column: "analysis_date"

  fetcher:
    type: "pass_through"

  preprocessor:
    name: "standard_scaler"
    params:
      criterion_col: null
      exclude_cols: ["customer_id", "analysis_date"]

  data_interface:
    task_type: "clustering"
    # 클러스터링은 target_column이 없음

  hyperparameter_tuning:
    enabled: false

evaluation:
  metrics:
    - "silhouette_score"
    - "calinski_harabasz_score"
  
  validation:
    method: "none"  # 클러스터링은 별도 validation 불필요