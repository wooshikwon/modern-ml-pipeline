name: e2e_classification_test
model:
  class_path: sklearn.ensemble.RandomForestClassifier
  hyperparameters:
    n_estimators: 10
    max_depth: 3
    random_state: 42
  hyperparameter_tuning:
    enabled: false
  loader:
    name: "e2e_sessions_spine"
    source_uri: "tests/fixtures/data/e2e_mock_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"
  fetcher:
    type: pass_through
  preprocessor:
    name: simple_scaler
    params:
      criterion_col: null
      exclude_cols:
      - session_id
      - user_id
      - product_id
      - event_timestamp
  evaluator:
    name: classification_evaluator
  data_interface:
    task_type: classification
    target_column: outcome
    class_weight: balanced
    average: weighted
evaluation:
  metrics:
  - accuracy
  validation:
    method: train_test_split
    test_size: 0.2
    stratify: true
    random_state: 42
