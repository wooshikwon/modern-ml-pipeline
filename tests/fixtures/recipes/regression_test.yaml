name: test_regression
description: Test regression recipe for unit testing
task_choice: regression

model:
  class_path: sklearn.ensemble.RandomForestRegressor
  library: sklearn
  hyperparameters:
    tuning_enabled: false
    values:
      n_estimators: 10
      random_state: 42

data:
  loader:
    source_uri: tests/fixtures/data/regression_sample.parquet
  fetcher:
    type: pass_through
  data_interface:
    target_column: price
    entity_columns: [property_id]

evaluation:
  metrics: [mae, rmse, r2]
  validation:
    method: train_test_split
    test_size: 0.25