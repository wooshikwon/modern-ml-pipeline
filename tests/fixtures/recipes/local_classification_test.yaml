# LOCAL 환경 테스트용 분류 레시피
# Blueprint v17.0: LOCAL 환경의 의도적 제약 구현

name: "local_classification_test"

model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  
  hyperparameters:
    n_estimators: 50
    max_depth: 10
    random_state: 42
    n_jobs: 2
  
  loader:
    name: "local_test_data_loader"
    source_uri: "tests/fixtures/data/local_classification_test_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"

  augmenter:
    type: "pass_through"

  preprocessor:
    name: "simple_scaler"
    params:
      criterion_col: null
      exclude_cols: ["user_id", "event_timestamp"]

  entity_schema:
    task_type: "classification"
    target_col: "approved"

  hyperparameter_tuning:
    enabled: false

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "roc_auc"
  
  validation:
    method: "train_test_split"
    test_size: 0.2
    stratify: true
    random_state: 42 