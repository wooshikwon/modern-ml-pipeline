# LOCAL 환경 E2E 테스트용 Clustering Recipe
# Feature Store 없이 직접 CSV 파일로 데이터 로딩

name: "local_clustering_test"

model:
  # Scikit-learn KMeans
  class_path: "sklearn.cluster.KMeans"
  
  # Phase 1: Point-in-Time 정합성 스키마
  loader:
    name: "local_test_data_loader"
    source_uri: "tests/fixtures/data/local_clustering_test_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"
  
  # ML 작업별 세부 설정 (Clustering 전용)
  data_interface:
    task_type: "clustering"
    n_clusters: 3
    
  # 간단한 하이퍼파라미터 (빠른 테스트용)
  hyperparameters:
    n_clusters: 3
    init: "k-means++"
    max_iter: 100
    random_state: 42
    algorithm: "lloyd"
    
  # 하이퍼파라미터 튜닝 비활성화 (LOCAL 테스트용)
  hyperparameter_tuning:
    enabled: false

  # LOCAL 환경: Feature Store 없이 Passthrough
  augmenter:
    type: "passthrough"
    features: []

  # 기본적인 전처리만
  preprocessor:
    name: "local_clustering_preprocessor"
    params:
      exclude_cols: ["user_id", "segment_id", "event_timestamp"]
      handle_missing: "mean"
      scale_features: true
      encode_categorical: "none"

  # 기본 평가 설정
  evaluator:
    name: "clustering_evaluator"
    
evaluation:
  metrics: ["silhouette", "calinski_harabasz"]
  validation:
    method: "train_test_split"
    test_size: 0.2
    random_state: 42
  
# 메타데이터
metadata:
  description: "LOCAL 환경 E2E 테스트용 Clustering Recipe"
  use_cases: ["테스트", "검증"] 