# LOCAL 환경 E2E 테스트용 Causal Recipe
# Feature Store 없이 직접 CSV 파일로 데이터 로딩

name: "local_causal_test"

model:
  # CausalML S-Learner
  class_path: "causalml.inference.meta.SLearner"
  
  # Phase 1: Point-in-Time 정합성 스키마
  loader:
    name: "local_test_data_loader"
    source_uri: "tests/fixtures/data/local_causal_test_data.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"
  
  # ML 작업별 세부 설정 (Causal 전용)
  data_interface:
    task_type: "causal"
    target_column: "outcome"
    treatment_column: "treatment_group"
    treatment_value: "treatment"
    
  # 간단한 하이퍼파라미터 (빠른 테스트용)
  hyperparameters:
    base_learner: "random_forest"
    n_estimators: 50
    max_depth: 5
    random_state: 42
    n_jobs: 1  # LOCAL 테스트용
    
  # 하이퍼파라미터 튜닝 비활성화 (LOCAL 테스트용)
  hyperparameter_tuning:
    enabled: false

  # LOCAL 환경: Feature Store 없이 Passthrough
  augmenter:
    type: "passthrough"
    features: []

  # 기본적인 전처리만
  preprocessor:
    name: "local_causal_preprocessor"
    params:
      exclude_cols: ["user_id", "product_id", "event_timestamp"]
      handle_missing: "mean"
      scale_features: true
      encode_categorical: "onehot"  # treatment_group 인코딩 필요

  # 기본 평가 설정
  evaluator:
    name: "causal_evaluator"
    
evaluation:
  metrics: ["uplift_at_k", "qini_auc_score"]
  validation:
    method: "train_test_split"
    test_size: 0.2
    random_state: 42
  
# 메타데이터
metadata:
  description: "LOCAL 환경 E2E 테스트용 Causal Recipe"
  use_cases: ["테스트", "검증"] 