environment:
  name: development

data_source:
  name: dev_postgres
  adapter_type: sql
  config:
    connection_uri: postgresql://test:test@localhost:5432/test_db
    query_timeout: 30

feature_store:
  provider: feast
  feast_config:
    project: test_feast
    registry: ./test_feast_registry.db
    online_store:
      type: sqlite
      path: ./test_online_store.db
    offline_store:
      type: file
      path: ./test_offline_data

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: dev_experiment