# recipe/causal_forest.yaml: Causal Forest 모델 전용 설정

# 모델의 고유 이름 (파일 이름과 일치해야 함)
name: "causal_forest"

# 데이터 입출력 명세
data_interface:
  # 모델이 사용할 피처 목록 (XGBoost와 동일한 피처를 사용)
  features:
    - "member_gender"
    - "member_age"
    - "rsvn_30_count"
    - "rsvn_90_avg_price"
    - "last_rsvn_date_elapsed"
  
  # 결과(Y) 컬럼
  target_col: "outcome"
  
  # 처치(Treatment) 컬럼
  treatment_col: "grp"
  
  # 처치 그룹을 나타내는 값
  treatment_value: "treatment"

# 모델 하이퍼파라미터
# CausalML의 CausalForestDML에 전달될 파라미터들
hyperparameters:
  n_estimators: 100
  max_depth: 5
  min_samples_leaf: 10
  max_features: 0.7
  random_state: 42
  # CausalForestDML은 내부적으로 outcome/treatment 모델을 가지므로,
  # 해당 모델들의 파라미터를 지정할 수 있습니다.
