[pytest]
# Blueprint v17.0: mmp-local-dev 활용 실제 인프라 테스트 마커 시스템

markers =
    # 환경별 테스트
    local_env: LOCAL 환경 전용 테스트
    dev_env: DEV 환경 전용 테스트
    prod_env: PROD 환경 전용 테스트

    # 인프라 의존성
    requires_dev_stack: 완전한 mmp-local-dev 스택 필요
    requires_postgresql: PostgreSQL DB 연결 필요
    requires_redis: Redis 연결 필요
    requires_mlflow: MLflow 서버 연결 필요
    requires_feast: Feast Feature Store 연결 필요

    # 테스트 유형
    unit: 단위 테스트 (빠른 실행, 단일 컴포넌트)
    integration: 통합 테스트 (중간 실행, 여러 컴포넌트 연동)
    e2e: End-to-End 테스트 (느린 실행, 전체 워크플로우)
    
    # 성능 테스트
    performance: 성능 관련 테스트
    load_test: 부하 테스트
    benchmark: 벤치마크 테스트

    # Blueprint 10대 원칙 검증
    blueprint_principle_1: 원칙 1 (레시피-설정 분리) 검증
    blueprint_principle_2: 원칙 2 (통합 데이터 어댑터) 검증
    blueprint_principle_3: 원칙 3 (URI 기반 동작) 검증
    blueprint_principle_4: 원칙 4 (순수 로직 아티팩트) 검증
    blueprint_principle_5: 원칙 5 (단일 Augmenter) 검증
    blueprint_principle_6: 원칙 6 (자기 기술 API) 검증
    blueprint_principle_7: 원칙 7 (하이브리드 인터페이스) 검증
    blueprint_principle_8: 원칙 8 (자동 HPO 및 Leakage 방지) 검증
    blueprint_principle_9: 원칙 9 (환경별 기능 분리) 검증
    blueprint_principle_10: 원칙 10 (복잡성 최소화) 검증

# 테스트 경로 설정
testpaths = tests

# 최소 Python 버전
minversion = 6.0

# 추가 옵션
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --durations=10

# 환경별 테스트 실행 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning 