# config/prod.yaml: 'prod' 환경 전용 설정
# 실제 운영 환경을 위한 설정입니다.

# 데이터 어댑터를 통합 어댑터 기준으로 수정
data_adapters:
  default_loader: "sql"
  default_storage: "storage"
  default_feature_store: "feature_store"
  
  # prod 환경에서는 adapters 설정을 data_adapters.yaml의 기본값으로 사용
  # 실제 DB 연결 정보 등은 base.yaml 이나 환경 변수(${...})를 통해 주입됩니다.

# prod 환경 Feature Store 설정 (Feast on GCP)
feature_store:
  provider: "feast"
  feast_config:
    project: "mmp-prod"
    provider: "gcp"
    registry: "gs://mmp-prod-registry/registry.db"
    offline_store:
      type: "bigquery"
      project_id: ${GCP_PROJECT_ID}
    online_store:
      type: "redis"
      connection_string: ${REDIS_CONNECTION_STRING}

# prod 환경 하이퍼파라미터 튜닝
hyperparameter_tuning:
  enabled: true
  timeout: 7200 # 2시간

environment:
  gcp_project_id: ${GCP_PROJECT_ID}

mlflow:
  experiment_name: "MMP-Prod-Experiment"

# prod 환경 API 서빙 활성화
serving:
  enabled: true
  model_stage: "Production"

artifact_stores:
  prediction_results:
    enabled: true
    base_uri: "gs://mmp-prod-predictions"