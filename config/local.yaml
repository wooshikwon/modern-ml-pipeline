# config/local.yaml
# 로컬 개발 환경 전용 설정입니다.
# 이 파일은 base.yaml 설정을 덮어씁니다.

mlflow:
  tracking_uri: "./mlruns" # 로컬 디렉토리 사용을 명시
  experiment_name: "Local-Experiments"

# Blueprint 원칙 9: LOCAL 환경의 의도적 제약
# 로컬에서는 Feature Store 대신 PassThroughAugmenter를 사용합니다.
feature_store:
  provider: "passthrough"

# Blueprint v17.0: 로컬 환경 어댑터 설정
# default_loader/storage를 새로운 통합 어댑터 'storage'로 변경합니다.
data_adapters:
  default_loader: "storage"
  default_storage: "storage"
  adapters:
    # 'filesystem' 어댑터는 제거되었으므로 관련 설정을 삭제합니다.
    storage:
      config:
        # fsspec이 자동으로 처리하므로 로컬에서는 별도 설정이 필요 없습니다.
        base_path: "./data"

# 로컬 환경에서는 하이퍼파라미터 튜닝을 더 빠르게 제한합니다.
hyperparameter_tuning:
  timeout: 300 # 5분
  n_trials: 10
  enabled: true

# Blueprint 원칙 9: local 환경 API 서빙 비활성화
serving:
  enabled: false 