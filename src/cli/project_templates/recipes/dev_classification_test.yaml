# DEV 환경 테스트용 분류 레시피
# Blueprint v17.0: DEV 환경의 완전한 기능 구현 ("모든 기능이 완전히 작동하는 안전한 실험실")

name: "dev_classification_test"

model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  
  hyperparameters:
    n_estimators: 20
    max_depth: 5
    random_state: 42
    n_jobs: 4
  
  loader:
    name: "default_loader"
    source_uri: "recipes/sql/loaders/e2e_mock_data.sql"
    entity_schema:
      entity_columns:
        - "user_id"
      timestamp_column: "event_timestamp"
  data_interface:
    task_type: "classification"
    target_column: "outcome"
  augmenter:
    type: "feature_store"
    features:
      # 사용자 기본 정보 (DEV 환경에서 Feature Store 방식 시뮬레이션)
      - feature_namespace: "user_features"
        features: ["age", "income"]
      # 사용자 행동 패턴
      - feature_namespace: "session_features"
        features: ["session_length", "page_views"]
  preprocessor:
    column_transforms:
      numerical_imputer:
        type: "simple_imputer"
        params:
          strategy: "median"
        columns: ["age", "income", "session_length", "page_views"]
      numerical_scaler:
        type: "standard_scaler"
        params: {}
        columns: ["age", "income", "session_length", "page_views"]
    steps:
      - name: "imputer"
        transformer: "numerical_imputer"
      - name: "scaler"
        transformer: "numerical_scaler"

  entity_schema:
    task_type: "classification"
    target_col: "approved"
    features:
      # DEV 환경에서는 명시적 스키마 정의
      age: "numeric"
      income: "numeric"
      education_level: "category"
      region: "category"
      credit_score: "numeric"
      num_products: "numeric"

  hyperparameter_tuning:
    enabled: true
    n_trials: 20
    metric: "roc_auc"
    direction: "maximize"

evaluation:
  metrics:
    - "accuracy"
    - "f1_score"
    - "precision"
    - "recall"
    - "roc_auc"
  
  validation:
    method: "train_test_split"
    test_size: 0.2
    random_state: 42 