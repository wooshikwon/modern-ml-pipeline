class_path: sklearn.cluster.AgglomerativeClustering
description: Hierarchical Agglomerative Clustering from scikit-learn.
library: scikit-learn
hyperparameters:
  fixed: {}
  tunable:
    n_clusters:
      type: int
      range:
      - 2
      - 20
      default: 2
    metric:
      type: categorical
      range:
      - euclidean
      - l1
      - l2
      - manhattan
      - cosine
      default: euclidean
    linkage:
      type: categorical
      range:
      - ward
      - complete
      - average
      - single
      default: ward
    distance_threshold:
      type: float
      range:
      - 0.0
      - 10.0
      default: 0.0
feature_requirements:
  numerical: true
  categorical: false
  text: false
data_handler: tabular
