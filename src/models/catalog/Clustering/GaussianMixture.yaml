class_path: sklearn.mixture.GaussianMixture
description: Gaussian Mixture Model from scikit-learn.
library: scikit-learn
hyperparameters:
  fixed:
    random_state: 42
  tunable:
    n_components:
      type: int
      range:
      - 2
      - 20
      default: 3
    covariance_type:
      type: categorical
      range:
      - full
      - tied
      - diag
      - spherical
      default: full
    tol:
      type: float
      range:
      - 1e-6
      - 1e-2
      default: 1e-3
    max_iter:
      type: int
      range:
      - 100
      - 1000
      default: 100
    n_init:
      type: int
      range:
      - 1
      - 10
      default: 1
    init_params:
      type: categorical
      range:
      - kmeans
      - k-means++
      - random
      - random_from_data
      default: kmeans
feature_requirements:
  numerical: true
  categorical: false
  text: false
data_handler: tabular