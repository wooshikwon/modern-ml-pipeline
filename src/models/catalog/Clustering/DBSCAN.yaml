class_path: sklearn.cluster.DBSCAN
description: DBSCAN Clustering from scikit-learn.
library: scikit-learn
hyperparameters:
  fixed: {}
  tunable:
    eps:
      type: float
      range:
      - 0.1
      - 2.0
      default: 0.5
    min_samples:
      type: int
      range:
      - 2
      - 20
      default: 5
    metric:
      type: categorical
      range:
      - euclidean
      - manhattan
      - chebyshev
      - minkowski
      default: euclidean
    algorithm:
      type: categorical
      range:
      - auto
      - ball_tree
      - kd_tree
      - brute
      default: auto
    leaf_size:
      type: int
      range:
      - 10
      - 100
      default: 30
    p:
      type: float
      range:
      - 1.0
      - 2.0
      default: 2.0
feature_requirements:
  numerical: true
  categorical: false
  text: false
data_handler: tabular
