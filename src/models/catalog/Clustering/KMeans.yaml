class_path: "sklearn.cluster.KMeans"
description: "K-Means Clustering from scikit-learn."
library: "scikit-learn"
hyperparameters:
  # 고정 파라미터 (모든 환경 동일)
  fixed:
    random_state: 42
  # Optuna 최적화 대상 파라미터 (범위 지정)
  tunable:
    n_clusters:
      type: "int"
      range: [2, 20]
      default: 8
    init:
      type: "categorical"
      range: ["k-means++", "random"]
      default: "k-means++"
    n_init:
      type: "int"
      range: [10, 50]
      default: 10
    max_iter:
      type: "int"
      range: [100, 1000]
      default: 300
    tol:
      type: "float"
      range: [1e-6, 1e-2]
      default: 1e-4
    algorithm:
      type: "categorical"
      range: ["lloyd", "elkan"]
      default: "lloyd"
  # 환경별 기본값
  environment_defaults:
    local:
      n_clusters: 3
      n_init: 10
      max_iter: 100
    dev:
      n_clusters: 5
      n_init: 20
      max_iter: 300
    prod:
      n_clusters: 8
      n_init: 30
      max_iter: 500
# 지원 태스크 및 요구사항
supported_tasks: ["clustering"]
feature_requirements:
  numerical: true
  categorical: false
  text: false