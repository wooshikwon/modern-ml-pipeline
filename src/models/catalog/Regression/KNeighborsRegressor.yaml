class_path: "sklearn.neighbors.KNeighborsRegressor"
description: "K-Nearest Neighbors Regressor from scikit-learn."
library: "scikit-learn"
hyperparameters:
  # 고정 파라미터 (모든 환경 동일)
  fixed: {}
  # Optuna 최적화 대상 파라미터 (범위 지정)
  tunable:
    n_neighbors:
      type: "int"
      range: [1, 50]
      default: 5
    weights:
      type: "categorical"
      range: ["uniform", "distance"]
      default: "uniform"
    algorithm:
      type: "categorical"
      range: ["auto", "ball_tree", "kd_tree", "brute"]
      default: "auto"
    leaf_size:
      type: "int"
      range: [10, 100]
      default: 30
    p:
      type: "int"
      range: [1, 2]
      default: 2
    metric:
      type: "categorical"
      range: ["euclidean", "manhattan", "minkowski"]
      default: "minkowski"
  # 환경별 기본값
  environment_defaults:
    local:
      n_neighbors: 3
      weights: "uniform"
      algorithm: "auto"
    dev:
      n_neighbors: 5
      weights: "distance"
      algorithm: "auto"
    prod:
      n_neighbors: 7
      weights: "distance"
      algorithm: "auto"
# 지원 태스크 및 요구사항
supported_tasks: ["regression"]
feature_requirements:
  numerical: true
  categorical: false
  text: false