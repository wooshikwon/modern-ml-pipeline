class_path: "sklearn.ensemble.RandomForestRegressor"
description: "Random Forest Regressor from scikit-learn."
library: "scikit-learn"
hyperparameters:
  # 고정 파라미터 (모든 환경 동일)
  fixed:
    random_state: 42
  # Optuna 최적화 대상 파라미터 (범위 지정)
  tunable:
    n_estimators:
      type: "int"
      range: [10, 500]
      default: 100
    max_depth:
      type: "int"
      range: [3, 20]
      default: 10
    min_samples_split:
      type: "int"
      range: [2, 20]
      default: 2
    min_samples_leaf:
      type: "int"
      range: [1, 10]
      default: 1
    max_features:
      type: "categorical"
      range: ["sqrt", "log2", 1.0]
      default: 1.0
    bootstrap:
      type: "categorical"
      range: [true, false]
      default: true
    max_samples:
      type: "float"
      range: [0.5, 1.0]
      default: 1.0
    min_weight_fraction_leaf:
      type: "float"
      range: [0.0, 0.1]
      default: 0.0
    max_leaf_nodes:
      type: "int"
      range: [10, 1000]
      default: 100
  # 환경별 기본값
  environment_defaults:
    local:
      n_estimators: 50
      max_depth: 5
      n_jobs: 2
    dev:
      n_estimators: 100
      max_depth: 10
      n_jobs: 4
    prod:
      n_estimators: 200
      max_depth: 15
      n_jobs: -1
# 지원 태스크 및 요구사항
supported_tasks: ["regression"]
feature_requirements:
  numerical: true
  categorical: true
  text: false