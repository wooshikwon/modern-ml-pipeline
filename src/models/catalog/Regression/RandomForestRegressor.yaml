class_path: sklearn.ensemble.RandomForestRegressor
description: Random Forest Regressor from scikit-learn.
library: scikit-learn
hyperparameters:
  fixed:
    random_state: 42
  tunable:
    n_estimators:
      type: int
      range:
      - 10
      - 500
      default: 100
    max_depth:
      type: int
      range:
      - 3
      - 20
      default: 10
    min_samples_split:
      type: int
      range:
      - 2
      - 20
      default: 2
    min_samples_leaf:
      type: int
      range:
      - 1
      - 10
      default: 1
    max_features:
      type: categorical
      range:
      - sqrt
      - log2
      - 1.0
      default: 1.0
    bootstrap:
      type: categorical
      range:
      - true
      - false
      default: true
    max_samples:
      type: float
      range:
      - 0.5
      - 1.0
      default: 1.0
    min_weight_fraction_leaf:
      type: float
      range:
      - 0.0
      - 0.1
      default: 0.0
    max_leaf_nodes:
      type: int
      range:
      - 10
      - 1000
      default: 100
feature_requirements:
  numerical: true
  categorical: true
  text: false
data_handler: tabular
