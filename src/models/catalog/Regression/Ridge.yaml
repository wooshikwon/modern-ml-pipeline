class_path: "sklearn.linear_model.Ridge"
description: "Ridge Regression with L2 regularization."
library: "scikit-learn"
hyperparameters:
  # 고정 파라미터 (모든 환경 동일)
  fixed:
    random_state: 42
    copy_X: true
  # Optuna 최적화 대상 파라미터 (범위 지정)
  tunable:
    alpha:
      type: "float"
      range: [0.001, 100.0]
      default: 1.0
    fit_intercept:
      type: "categorical"
      range: [true, false]
      default: true
    solver:
      type: "categorical"
      range: ["auto", "svd", "cholesky", "lsqr", "sparse_cg", "sag", "saga"]
      default: "auto"
    positive:
      type: "categorical"
      range: [true, false]
      default: false
    max_iter:
      type: "int"
      range: [100, 5000]
      default: 1000
    tol:
      type: "float"
      range: [1e-6, 1e-2]
      default: 1e-3
  # 환경별 기본값
supported_tasks: ["regression"]
feature_requirements:
  numerical: true
  categorical: false
  text: false