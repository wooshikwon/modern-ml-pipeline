class_path: "rtdl_revisiting_models.ResNetRegressor"
description: "ResNet-like model for tabular data from RTDL."
library: "rtdl_revisiting_models"
hyperparameters:
  # 고정 파라미터 (모든 환경 동일)
  fixed:
    seed: 42
  # Optuna 최적화 대상 파라미터 (범위 지정)
  tunable:
    n_blocks:
      type: "int"
      range: [1, 8]
      default: 2
    d_main:
      type: "int"
      range: [64, 512]
      default: 128
    d_hidden:
      type: "int"
      range: [64, 1024]
      default: 256
    dropout_first:
      type: "float"
      range: [0.0, 0.5]
      default: 0.25
    dropout_second:
      type: "float"
      range: [0.0, 0.5]
      default: 0.0
    normalization:
      type: "categorical"
      range: ["BatchNorm1d", "LayerNorm"]
      default: "BatchNorm1d"
    activation:
      type: "categorical"
      range: ["ReLU", "GELU"]
      default: "ReLU"
  # 환경별 기본값
supported_tasks: ["regression"]
feature_requirements:
  numerical: true
  categorical: true
  text: false