class_path: causalml.inference.meta.XGBTRegressor
description: XGBoost T-Learner for Causal Inference.
library: causalml
hyperparameters:
  fixed:
    random_state: 42
    control_name: control
  tunable:
    n_estimators:
      type: int
      range:
      - 10
      - 300
      default: 100
    learning_rate:
      type: float
      range:
      - 0.01
      - 0.3
      default: 0.1
    max_depth:
      type: int
      range:
      - 3
      - 15
      default: 6
    min_child_weight:
      type: int
      range:
      - 1
      - 10
      default: 1
    subsample:
      type: float
      range:
      - 0.6
      - 1.0
      default: 1.0
    colsample_bytree:
      type: float
      range:
      - 0.6
      - 1.0
      default: 1.0
    gamma:
      type: float
      range:
      - 0.0
      - 5.0
      default: 0.0
    reg_alpha:
      type: float
      range:
      - 0.0
      - 1.0
      default: 0.0
    reg_lambda:
      type: float
      range:
      - 0.0
      - 1.0
      default: 1.0
    objective:
      type: categorical
      range:
      - reg:squarederror
      - reg:squaredlogerror
      default: reg:squarederror
    booster:
      type: categorical
      range:
      - gbtree
      - gblinear
      - dart
      default: gbtree
feature_requirements:
  numerical: true
  categorical: true
  text: false
data_handler: tabular
