class_path: causalml.inference.meta.LRSRegressor
description: Linear Regression S-Learner for Causal Inference.
library: causalml
hyperparameters:
  fixed:
    control_name: control
  tunable:
    ate_alpha:
      type: float
      range:
        - 0.01
        - 0.1
      default: 0.05
feature_requirements:
  numerical: true
  categorical: false
  text: false
data_handler: tabular
