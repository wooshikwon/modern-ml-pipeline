[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modern-ml-pipeline"
version = "0.2.0"
description = "A modern, configuration-driven ML pipeline for multiple models."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11,<3.12"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "uv",
    "typer",
    "pandas",
    "pyyaml",
    "pydantic",
    "scikit-learn",
    "mlflow",
    "optuna",
    "jinja2",
    "uvicorn[standard]",
    "fastapi",
    "py-dotenv",
    "xgboost",
    "shap>=0.41.0",
    "numba>=0.58.1",
    "llvmlite>=0.41.1",
    "catboost>=1.2.0",
    "lightgbm>=4.1.0",
    "feast>=0.35.0",
    "google-cloud-storage",
    "pyarrow",
    "db-dtypes",
    "sqlparse",
    "s3fs",
    "boto3",
    "redis",
    "sqlalchemy",
    "psycopg2-binary",
    "fsspec",
    "gcsfs",
    "google-cloud-bigquery[storage]>=3.12.0",
    "category-encoders>=2.6.3",
    "rtdl_revisiting_models>=0.0.2",
    "torch>=2.0.0",
    "setuptools>=68",
    "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pre-commit",
    "ruff",
    "mypy",
    "ipykernel",
    "httpx",
    "import-linter",
]

[project.urls]
Homepage = "https://github.com/your-username/modern-ml-pipeline"
Issues = "https://github.com/your-username/modern-ml-pipeline/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.importlinter]
root_package = "src"

[[tool.importlinter.contracts]]
name = "Components must not import engine (upward dependency forbidden)"
type = "forbidden"
source_modules = [
  "src.components"
]
forbidden_modules = [
  "src.engine",
]

[[tool.importlinter.contracts]]
name = "Serving must not import pipelines directly"
type = "forbidden"
source_modules = [
  "src.serving"
]
forbidden_modules = [
  "src.pipelines",
]

[dependency-groups]
dev = [
    "import-linter>=2.3",
    "psycopg>=3.2.9",
    "pytest>=8.4.1",
    "ruff>=0.12.3",
]

