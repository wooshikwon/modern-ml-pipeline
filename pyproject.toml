[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modern-ml-pipeline"
version = "0.2.0"
description = "A modern, configuration-driven ML pipeline for multiple models."
readme = "README.md"
requires-python = ">=3.10, <4.0"
authors = [
  { name = "wesley", email = "weslery@socar.kr" },
]
dependencies = [
    "typer[all]",
    "uvicorn",
    "fastapi",
    "pydantic",
    "python-dotenv",
    "PyYAML",
    "pandas",
    "scikit-learn",
    "mlflow",
    "causalml",
    "xgboost",
    "google-cloud-bigquery",
    "google-cloud-storage",
    "pyarrow",
    "db-dtypes",
    "jinja2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
]

[project.scripts]
cli = "main:app"

[tool.hatch.scripts]
train = "python main.py train --model-name xgboost_x_learner"
serve = "python main.py serve-api --model-name xgboost_x_learner"
test = "pytest"
lint = "ruff check . && mypy ."

