[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modern-ml-pipeline"
version = "0.2.0"
description = "A modern, configuration-driven ML pipeline for multiple models."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer",
    "uvicorn",
    "fastapi",
    "pydantic",
    "python-dotenv",
    "PyYAML",
    "pandas",
    "scikit-learn",
    "mlflow==2.13.2",
    "causalml",
    "xgboost",
    "shap>=0.41.0",
    "numba>=0.58.1",
    "llvmlite>=0.41.1",
    "optuna>=3.4.0",
    "catboost>=1.2.0",
    "lightgbm>=4.1.0",
    "feast>=0.35.0",
    "google-cloud-storage",
    "pyarrow",
    "db-dtypes",
    "jinja2",
    "sqlparse",
    "s3fs",
    "boto3",
    "redis",
    "sqlalchemy",
    "psycopg2-binary",
    "fsspec",
    "gcsfs",
    "google-cloud-bigquery[storage]>=3.12.0",
    "category-encoders>=2.6.3",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pre-commit",
    "ruff",
    "mypy",
    "ipykernel",
    "httpx",
]

[project.urls]
Homepage = "https://github.com/your-username/modern-ml-pipeline"
Issues = "https://github.com/your-username/modern-ml-pipeline/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]

