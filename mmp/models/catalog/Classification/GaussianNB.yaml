class_path: sklearn.naive_bayes.GaussianNB
description: Gaussian Naive Bayes Classifier from scikit-learn.
library: scikit-learn
hyperparameters:
  fixed: {}
  tunable:
    var_smoothing:
      type: float
      range:
      - 1e-12
      - 1e-6
      default: 1e-9
feature_requirements:
  numerical: true
  categorical: false
  text: false
data_handler: tabular

# Cheat Sheet 권장 설정
recommended_preprocessor:
  - type: simple_imputer
    strategy: mean
  - type: standard_scaler
recommended_calibration: isotonic
