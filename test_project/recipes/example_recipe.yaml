
# recipes/example_recipe.yaml
# 모델의 논리를 정의합니다.
model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  hyperparameters:
    n_estimators: 100
    max_depth: 10

  loader:
    name: "default_loader" # 필수 필드 추가
    # API 스키마 생성을 위해 컬럼을 명시적으로 지정
    source_uri: "SELECT user_id, item_id, timestamp, target_date, target FROM mock_table LIMIT 100"
  
  # dev 환경 테스트를 위한 augmenter 설정 추가
  augmenter:
    type: "feature_store"
    features:
      - feature_namespace: "user_features" # 예시 피처
        features: ["age", "gender"]
  
  preprocessor:
    name: "default_preprocessor" # 필수 필드 추가
    params: # 필수 필드 추가
      exclude_cols: ["user_id"]
  
  data_interface:
    task_type: "classification"
    target_col: "target"
