# K-Nearest Neighbors - Blueprint v17.0 Automated Excellence
# 🌐 거리 기반의 직관적이고 유연한 분류 알고리즘

# 1. 모델 기본 정보 (직접 동적 import)
class_path: "sklearn.neighbors.KNeighborsClassifier"

# 2. 데이터 로더 정의
loader:
  name: "classification_dataset"
  source_uri: "recipes/sql/loader/classification_features.sql"

# 3. 피처 증강기 정의 (🆕 Blueprint v17.0 - Feature Store 방식)
augmenter:
  type: "feature_store"
  features:
    # 사용자 기본 정보
    - feature_namespace: "user_demographics"
      features: ["age", "gender", "education_level", "income_bracket"]
    # 행동 패턴 피처
    - feature_namespace: "user_behavior"
      features: ["click_through_rate", "session_frequency", "avg_session_duration"]

# 4. 전처리기 정의 (KNN에는 특히 중요)
preprocessor:
  name: "simple_scaler"
  params:
    criterion_col: null
    exclude_cols: ["user_id", "event_timestamp"]

# 5. 모델 인터페이스
data_interface:
  task_type: "classification"
  
  features:
    age: "numeric"
    gender: "category"
    education_level: "category"
    income_bracket: "category"
    click_through_rate: "numeric"
    session_frequency: "numeric"
    avg_session_duration: "numeric"
  
  target_col: "target_class"
  average: "weighted"

# 🆕 6. 하이퍼파라미터 (Dictionary 형식 + 자동 튜닝)
hyperparameters:
  # 🔥 자동 최적화 범위 (KNN 특화)
  n_neighbors: {type: "int", low: 3, high: 20}
  weights: {type: "categorical", choices: ["uniform", "distance"]}
  metric: {type: "categorical", choices: ["euclidean", "manhattan", "minkowski"]}
  p: {type: "int", low: 1, high: 3}  # minkowski용
  algorithm: {type: "categorical", choices: ["auto", "ball_tree", "kd_tree", "brute"]}
  
  # 🔧 고정값
  n_jobs: -1

# 🆕 7. 하이퍼파라미터 튜닝 설정
hyperparameter_tuning:
  enabled: true
  n_trials: 40
  metric: "accuracy"
  direction: "maximize" 