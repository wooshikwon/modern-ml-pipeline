name: "random_forest_classifier"

model:
  # Scikit-learn Random Forest Classifier ì§ì ‘ ë™ì  import
  class_path: "sklearn.ensemble.RandomForestClassifier"
  
  # Phase 1: Point-in-Time ì •í•©ì„± ìŠ¤í‚¤ë§ˆ
  loader:
    name: "fraud_detection_loader"
    source_uri: "recipes/sql/loaders/transaction_fraud_features.sql"
    adapter: sql
    entity_schema:
      entity_columns: ["transaction_id", "account_id"]  # ê±°ë˜-ê³„ì¢Œ í˜ì–´
      timestamp_column: "transaction_datetime"          # ê±°ë˜ ì‹œì 
  
  # ê¸°ì¡´: ML ì‘ì—…ë³„ ì„¸ë¶€ ì„¤ì • (Classification ì „ìš©)
  data_interface:
    task_type: "classification"
    target_column: "is_fraud"             # ì‚¬ê¸° ì—¬ë¶€ (0: ì •ìƒ, 1: ì‚¬ê¸°)
    class_weight: "balanced"              # ë¶ˆê· í˜• ë°ì´í„° ìë™ ì²˜ë¦¬
    average: "weighted"                   # ê°€ì¤‘ í‰ê· ìœ¼ë¡œ ì„±ëŠ¥ í‰ê°€
    
  # Dictionary í˜•íƒœ í•˜ì´í¼íŒŒë¼ë¯¸í„° (Random Forest íŠ¹í™”)
  hyperparameters:
    # íŠ¸ë¦¬ ê°œìˆ˜ì™€ êµ¬ì¡°
    n_estimators: {type: "int", low: 100, high: 800}
    max_depth: {type: "int", low: 5, high: 30}
    min_samples_split: {type: "int", low: 2, high: 20}
    min_samples_leaf: {type: "int", low: 1, high: 10}
    
    # í”¼ì²˜ ìƒ˜í”Œë§
    max_features: {type: "categorical", choices: ["sqrt", "log2", "auto"]}
    
    # ë¶€íŠ¸ìŠ¤íŠ¸ë©ê³¼ ìƒ˜í”Œë§
    bootstrap: true
    max_samples: {type: "float", low: 0.5, high: 1.0}
    
    # ê³ ì •ê°’
    random_state: 42
    n_jobs: -1
    class_weight: "balanced"

  # í•˜ì´í¼íŒŒë¼ë¯¸í„° íŠœë‹ ì„¤ì •
  hyperparameter_tuning:
    enabled: true
    n_trials: 80
    metric: "roc_auc"
    direction: "maximize"
  
  # Feature Store ê¸°ë°˜ í”¼ì²˜ ì¦ê°•
  augmenter:
    type: "feature_store"
    features:
      # ê±°ë˜ íŒ¨í„´
      - feature_namespace: "transaction_patterns"
        features: ["amount", "transaction_type", "merchant_category", "location_country"]
      
      # ê³„ì¢Œ ì´ë ¥
      - feature_namespace: "account_history"
        features: ["account_age", "avg_monthly_volume", "transaction_frequency", "suspicious_activity_count"]
      
      # ì‹œê°„ì  íŠ¹ì„±
      - feature_namespace: "temporal_features"
        features: ["hour_of_day", "day_of_week", "is_holiday", "time_since_last_transaction"]
      
      # ìœ„í—˜ ì§€í‘œ
      - feature_namespace: "risk_indicators"
        features: ["velocity_check", "geo_mismatch", "device_fingerprint", "ip_reputation"]

  # ì „ì²˜ë¦¬ ì„¤ì •
  preprocessor:
    name: "classification_preprocessor"
    params:
      criterion_col: null
      exclude_cols: ["transaction_id", "account_id", "transaction_datetime", "is_fraud"]
      handle_missing: "median"
      scale_features: false        # Random ForestëŠ” ìŠ¤ì¼€ì¼ë§ ë¶ˆí•„ìš”
      encode_categorical: "onehot"

  # í‰ê°€ì ì„¤ì •
  evaluator:
    name: "classification_evaluator"

# í‰ê°€ ì„¤ì •
evaluation:
  metrics:
    - "accuracy"
    - "precision_weighted"
    - "recall_weighted"
    - "f1_weighted"
    - "roc_auc"
  
  validation:
    method: "train_test_split"
    test_size: 0.2
    stratify: true
    random_state: 42
