# Naive Bayes Classifier - 빠르고 간단한 확률 기반 분류기
# 🎯 베이즈 정리의 단순함과 효과적인 분류 성능

name: "naive_bayes"

model:
  # 직접 동적 import를 통한 Gaussian Naive Bayes 분류기
  class_path: "sklearn.naive_bayes.GaussianNB"
  
  # 하이퍼파라미터 정의 (Optuna 자동 최적화 지원)
  hyperparameters:
    # 🔥 자동 최적화 범위 - Naive Bayes 특화 하이퍼파라미터
    var_smoothing: {type: "float", low: 1e-12, high: 1e-5, log: true}
    
    # 🔧 고정값 - Naive Bayes는 파라미터가 적음
    # 추가 파라미터 없음 (GaussianNB는 매우 단순한 모델)

  # 하이퍼파라미터 튜닝 설정
  hyperparameter_tuning:
    enabled: true
    n_trials: 30  # 파라미터가 적으므로 적은 trial로 충분
    metric: "f1_weighted"
    direction: "maximize"

  # 데이터 로더 정의 (Spine 생성)
  loader:
    name: "classification_loader"
    source_uri: "recipes/sql/loaders/user_features.sql"

  # 피처 증강 정의 (Feature Store 기반)
  augmenter:
    type: "feature_store"
    features:
      # 사용자 기본 정보 피처
      - feature_namespace: "user_demographics"
        features: ["age", "country_code"]
      
      # 사용자 구매 이력 피처  
      - feature_namespace: "user_purchase_summary"
        features: ["ltv", "total_purchase_count", "last_purchase_date"]
      
      # 상품 상세 정보 피처
      - feature_namespace: "product_details"
        features: ["price", "category", "brand"]
      
      # 세션 행동 피처
      - feature_namespace: "session_summary"
        features: ["time_on_page_seconds", "click_count"]

  # 전처리 설정
  preprocessor:
    name: "simple_scaler"
    params:
      criterion_col: null
      # 엔티티 키와 타임스탬프 제외
      exclude_cols: ["user_id", "product_id", "session_id", "event_timestamp"]

  # 데이터 인터페이스 정의
  data_interface:
    task_type: "classification"
    target_col: "target_class"

  # 평가자 설정
  evaluator:
    name: "classification_evaluator"

# 평가 설정
evaluation:
  metrics:
    - "accuracy"
    - "precision_weighted"
    - "recall_weighted" 
    - "f1_weighted"
    - "roc_auc"
  
  validation:
    method: "train_test_split"
    test_size: 0.2
    stratify: true
    random_state: 42

# 💡 사용 예시:
# APP_ENV=dev uv run python main.py train --recipe-file models/classification/naive_bayes 