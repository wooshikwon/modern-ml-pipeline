# LightGBM Regressor - Blueprint v17.0 Automated Excellence
# ⚡ 메모리 효율적이고 빠른 Gradient Boosting의 회귀 특화

# 1. 모델 기본 정보 (직접 동적 import)
class_path: "lightgbm.LGBMRegressor"

# 2. 데이터 로더 정의
loader:
  name: "regression_dataset"
  source_uri: "recipes/sql/loader/regression_features.sql"

# 3. 피처 증강기 정의 (🆕 Blueprint v17.0 - Feature Store 방식)
augmenter:
  type: "feature_store"
  features:
    # 기본 수치형 피처
    - feature_namespace: "numerical_features"
      features: ["feature_1", "feature_2", "feature_3", "feature_4"]
    # 사용자 행동 피처
    - feature_namespace: "user_engagement"
      features: ["page_views", "time_spent", "bounce_rate"]
    # 범주형 피처
    - feature_namespace: "categorical_features"
      features: ["category_1", "category_2", "category_3"]

# 4. 전처리기 정의
preprocessor:
  name: "simple_scaler"
  params:
    criterion_col: null
    exclude_cols: ["user_id", "event_timestamp"]

# 5. 모델 인터페이스
data_interface:
  task_type: "regression"
  
  features:
    feature_1: "numeric"
    feature_2: "numeric"
    feature_3: "numeric"
    feature_4: "numeric"
    page_views: "numeric"
    time_spent: "numeric"
    bounce_rate: "numeric"
    category_1: "category"
    category_2: "category"
    category_3: "category"
  
  target_col: "target_value"

# 🆕 6. 하이퍼파라미터 (Dictionary 형식 + 자동 튜닝)
hyperparameters:
  # 🔥 자동 최적화 범위 (LightGBM Regressor 특화)
  learning_rate: {type: "float", low: 0.01, high: 0.3, log: true}
  n_estimators: {type: "int", low: 100, high: 1000}
  num_leaves: {type: "int", low: 10, high: 300}
  max_depth: {type: "int", low: 3, high: 15}
  feature_fraction: {type: "float", low: 0.4, high: 1.0}
  bagging_fraction: {type: "float", low: 0.4, high: 1.0}
  bagging_freq: {type: "int", low: 1, high: 7}
  min_child_samples: {type: "int", low: 5, high: 100}
  reg_alpha: {type: "float", low: 0.0, high: 1.0}
  reg_lambda: {type: "float", low: 0.0, high: 1.0}
  
  # 🔧 고정값
  random_state: 42
  objective: "regression"
  metric: "rmse"
  verbosity: -1

# 🆕 7. 하이퍼파라미터 튜닝 설정
hyperparameter_tuning:
  enabled: true
  n_trials: 80
  metric: "rmse"
  direction: "minimize" 