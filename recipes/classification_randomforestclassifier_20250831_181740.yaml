name: "classification_randomforestclassifier"

# 모델 설정 (catalog 기반)
model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  library: "<Mock name='mock.library' id='5034702928'>"
  description: "<Mock name='mock.description' id='5034690960'>"
  
  # 하이퍼파라미터
  hyperparameters:
    random_state: 42
    n_estimators: 100
    max_depth: 10

# 데이터 설정 (환경 독립적)
data:
  loader:
    name: "local_data_loader"
    source_uri: "./data/sample_data.csv"
    adapter: "storage"
  
  data_interface:
    task_type: "classification"
    target_column: "target"

# 기본 전처리 설정
preprocessor:
  steps:
    - type: "missing_handler"
      config:
        strategy: "drop"
    
    - type: "scaler"  
      config:
        method: "standard"

# 하이퍼파라미터 튜닝 (선택적)
hyperparameter_tuning:
  enabled: false  # 기본적으로 비활성화
  n_trials: 20
  timeout: 300

# 평가 설정 (태스크별)
evaluator:
  task_type: "classification"
  metrics:
    - accuracy
    - precision  
    - recall
    - f1_score

# 아티팩트 저장 설정 (환경별 config에서 처리)
