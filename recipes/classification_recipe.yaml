# LOCAL 환경 Classification 레시피
name: "local_classification_recipe"

model:
  class_path: "sklearn.ensemble.RandomForestClassifier"
  hyperparameters:
    n_estimators: 10
    max_depth: 3
    random_state: 42
    n_jobs: 2
  
  loader:
    name: "local_data_loader"
    source_uri: "data/sample.csv"
    adapter: storage
    entity_schema:
      entity_columns: ["user_id"]
      timestamp_column: "event_timestamp"
  data_interface:
    task_type: "classification"
    target_column: "outcome"
  
  hyperparameter_tuning:
    enabled: false

evaluation:
  metrics:
    - "accuracy"
    - "f1_score"
    - "precision"
    - "recall"
  validation:
    method: "train_test_split"
    test_size: 0.2
    random_state: 42
